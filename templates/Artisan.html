          <h5 class="modal-title" id="exampleModalLongTitle">Add a bookmark to this dm</h5>

          </button>
        </div>
        <div class="modal-body">
          <p>link</p>
          <input type="text" class="form-control" placeholder="http://docs.acme.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
  
        </div>
        
      </div>
    </div>
